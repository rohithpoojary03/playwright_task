<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absolute CSS Locator Practice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .container {
      border: 2px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }

    .content {
      border: 1px dashed #666;
      padding: 10px;
      margin-bottom: 10px;
    }

    .highlight {
      color: blue;
      font-weight: bold;
    }

    .sub {
      color: green;
      font-style: italic;
    }

    #footer {
      background-color: #eee;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Absolute CSS Locator Demo</h1>

  <!-- ===== FIRST STRUCTURE (from original HTML) ===== -->
  <div id="main-container" class="container">

    <div class="content">
      <p id="para-1">This is the first paragraph inside content div.</p>

      <p class="highlight">
        This is the second paragraph with a class.
      </p>
    </div>

    <div class="content">
      <p id="para-3">
        This is another paragraph inside a second div.
      </p>
    </div>

  </div>

  <!-- ===== SECOND STRUCTURE (matches absolute CSS selector) ===== -->
  <!-- Selector: html > body > div > div > p#para2.sub -->
  <div>
    <div>
      <p id="para2" class="sub">
        This paragraph EXACTLY matches the absolute CSS selector.
      </p>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <div id="footer" class="container">
    <p>This is a footer paragraph.</p>
  </div>

</body>
</html>

<!-- html > body > div > div > p[id="para2"][class="sub"] -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playwright Locator Practice App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      background: #fafafa;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #e5e7eb;
      font-size: 14px;
    }

    img {
      display: block;
      margin-top: 10px;
    }

    .container {
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .image-wrapper {
      text-align: center;
      padding: 10px;
    }

    .nav-wrapper {
      padding: 10px 0;
    }

    .help-content {
      padding: 10px;
      background: #f9fafb;
      border-radius: 4px;
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- getByRole (banner) -->
  <header>
    <div class="header-content">
      <h1>Playwright Locator Practice App</h1>
      <p>Practice all Playwright locators on one page</p>
    </div>
  </header>

  <main>
    <div class="container">

      <!-- getByRole (navigation) + getByRole (link) -->
      <section>
        <h2>User Navigation</h2>
        <div class="nav-wrapper">
          <nav>
            <a href="#home">Home</a>
            <a href="#register">Register</a>
            <a href="#login">Login</a>
          </nav>
        </div>
      </section>

      <!-- getByAltText -->
      <section>
        <h2>Company Branding</h2>
        <div class="image-wrapper">
          <img
            src="./playwrightimage.png"
            alt="Playwright Company Logo"
            width="140"
            height="60"
          />
        </div>
      </section>

      <!-- getByLabel + getByPlaceholder -->
      <section>
        <h2>User Registration</h2>

        <form>
          <div class="form-group">
            <label for="fname">First name:</label>
            <input id="fname" type="text" placeholder="Enter first name" />
          </div>

          <div class="form-group">
            <label for="lname">Last name:</label>
            <input id="lname" type="text" placeholder="Enter last name" />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter email address" />
          </div>

          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country">
              <option value="">Select a country</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </section>

      <!-- getByTitle -->
      <section>
        <h2>Help Section</h2>
        <div class="help-content">
          <span title="Click here to get help">Need Help?</span>
        </div>
      </section>

      <!-- getByTestId -->
      <section>
        <h2>User Dashboard</h2>
        <div class="card" data-testid="dashboard-card">
          <div data-testid="welcome-message">
            Welcome back, User!
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- getByRole (contentinfo) -->
  <footer>
    <div class="footer-content">
      Â© 2026 Playwright Practice App
    </div>
  </footer>

</body>
</html>
